<!DOCTYPE html>
<html>
   <head>
      <title>
         TA | Teachers Assistant
      </title>
   </head>
   <body class="bg-4">
      <meta charset="utf-8">
      <meta content="IE=edge" http-equiv="X-UA-Compatible">
      <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
      <link href="{{ url_for('static', filename='./css/bootstrap.min.css')}}" media="all" rel="stylesheet" type=
      "text/css"><!-- animate CSS-->
      <link href="{{ url_for('static', filename='./css/animate.css')}}" media="all" rel="stylesheet" type="text/css">
      <!-- Font Awesome CSS-->
      <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet"><!-- Login CSS-->
      <link href="{{ url_for('static', filename='./css/login.css')}}" media="all" rel="stylesheet" type="text/css">
      <!-- Start wrapper-->

      <div id="wrapper" class=".bg-4">
         <div class="card card-authentication1 mx-auto my-5">
            <div class="card-body">
               <div class="card-content p-2">
                  <!-- TA LOGO -->

                  <div class="text-center">
                     <div id="centerMe">
                        <img id="spinner" alt="red TA, teacher's assistant logo icon spinning like a cog in a wheel" class="login-logo" src="../../static/ta-logo-spinner.png"/>
                        <a id="underlying-logo" href="/"><img alt="red TA, teacher's assistant logo icon" class="login-logo" src="../../static/ta-logo.png"></a>
                        <video autoplay muted loop id="logo-flares">
                           <source src="../static/color-flares-bg.mp4" type="video/mp4">
                        </video>
                     </div>
                  </div>
                  <!-- FORM STARTS -->

                  <form action="" class="form" method="post">
                     <div class="form-group">
                        <label class="sr-only" for="exampleInputUsername">Username</label>
                        <div class="position-relative has-icon-right">
                           <input class="form-control input-shadow" id="exampleInputUsername" placeholder=
                           "Enter Username" type="text">
                           <div class="form-control-position">
                              <i class="fas fa-user"></i>
                           </div>
                        </div>
                     </div>

                     <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword">Password</label>
                        <div class="position-relative has-icon-right">
                           <input class="form-control input-shadow" id="exampleInputPassword" placeholder=
                           "Enter Password" type="password">
                           <div class="form-control-position">
                              <i class="fas fa-unlock-alt"></i>
                           </div>
                        </div>
                     </div>

                     <div class="form-row">
                        <div class="form-group col-6">
                           <div id="user-checkbox" class="icheck-material-white">
                              <input type="checkbox"> <label for="user-checkbox">Remember me</label>
                           </div>
                        </div>

                        <div class="form-group col-6 text-right">
                           <a class="pw-reset" href="authentication-reset-password.html">Reset Password</a>
                        </div>
                     </div>
                     <!-- {{ form.hidden_tag() }}
                                    {% for field in form %}
                                    {{ render_field(field) }}
                                    {% endfor %} -->
                     <button class="btn btn-light btn-block" type="button">LogIn</button>
                     <div class="text-center mt-3">Sign In With</div>
<!-- WHEN READY TO INTEGRATE FACEBOOK/TWITTER SIGN IN AS STRETCH GOAL THE FIELDS ARE BELOW... -->
              <div class="form-row mt-4">
                <div class="form-group mb-0 col-6">
                  <button type="button" class="btn btn-light btn-block">
                    <i class="fab fa-facebook-square"></i> Facebook
                  </button>
                </div>
                <div class="form-group mb-0 col-6 text-right">
                  <button type="button" class="btn btn-light btn-block">
                    <i class="fab fa-twitter-square"></i> Twitter
                  </button>
                </div>
              </div>
                  </form>
                  <!-- FORM ENDS -->
               </div>
            </div>

            <div class="card-footer text-center py-3">
               <p class="text-warning mb-0">
                  Do not have an account? <a href="/register">Sign Up here</a>
               </p>
            </div>
         </div>
      </div>
      <!--wrapper-->
      <!-- Bootstrap core JavaScript-->
      <!--<script src="{{url_for('static',filename='./js/jquery.min.js')}}">
      </script>
      <script src="{{url_for('static',filename='./js/popper.min.js')}}">
      </script>
      <script src="{{url_for('static',filename='./js/bootstrap.min.js')}}">
      </script> -->
   </body>
</html>
{% endblock body %}
